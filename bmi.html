<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e3fdfd, #ffe6fa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: linear-gradient(135deg, #2193b0, #6dd5ed);
      }

      #results {
        font-size: 20px;
        margin-top: 20px;
        font-weight: bold;
      }

      #weight-guide {
        margin-top: 25px;
        text-align: left;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
      }

      #weight-guide h2 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>💪 BMI Calculator</h1>
      <form>
        <input type="number" id="height" placeholder="Enter height in cm" />
        <input type="number" id="weight" placeholder="Enter weight in kg" />
        <button type="submit">Calculate BMI</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h2>BMI Weight Guide</h2>
          <p>🔴 Underweight = Less than 18.5</p>
          <p>🟢 Normal Range = 18.5 - 24.9</p>
          <p>🟠 Overweight = 25 - 29.9</p>
          <p>🔴 Obese = 30 or greater</p>
        </div>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const height = parseFloat(document.querySelector("#height").value);
        const weight = parseFloat(document.querySelector("#weight").value);
        const results = document.querySelector("#results");

        if (!height || height <= 0) {
          results.innerHTML = "⚠️ Please enter a valid height.";
          results.style.color = "red";
          return;
        }

        if (!weight || weight <= 0) {
          results.innerHTML = "⚠️ Please enter a valid weight.";
          results.style.color = "red";
          return;
        }

        const bmi = (weight / ((height * height) / 10000)).toFixed(2);

        if (bmi < 18.5) {
          results.innerHTML = `BMI = <b>${bmi}</b> (Underweight)`;
          results.style.color = "red";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          results.innerHTML = `BMI = <b>${bmi}</b> (Normal)`;
          results.style.color = "green";
        } else if (bmi >= 25 && bmi <= 29.9) {
          results.innerHTML = `BMI = <b>${bmi}</b> (Overweight)`;
          results.style.color = "orange";
        } else {
          results.innerHTML = `BMI = <b>${bmi}</b> (Obese)`;
          results.style.color = "red";
        }
      });
    </script>
  </body>
</html>
